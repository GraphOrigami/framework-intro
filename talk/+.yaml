# Prefer src team.yaml, provide fallback
team.yaml = src/team.yaml:
team.yaml = this:
  - name: Alice
    location: New York
  - name: Bob
    location: Buenos Aires
  - name: Carol
    location: London

teamByName = mapKeys(team.yaml, =name):

# Target site
site.yaml = meta(this):
  index.html = this().ori: |
    <h1>About Us</h1>
    {{#map teamByName}}
    <li>{{name}}</li>
    {{/map}}
  team = map(teamByName, =`<title>{{name}}</title>`, '', '.html'):
